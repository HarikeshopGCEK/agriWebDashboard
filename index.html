<!DOCTYPE html>
<html>
  <head>
    <title>ThingSpeak Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.4/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body class="bg-red-300 min-h-screen">
    <div
      class="flex flex-col items-center bg-red-100 p-4 m-4 rounded-xl shadow-lg mx-3"
    >
      <h1 class="text-5xl font-bold mb-4 text-green-900">
        ThingSpeak Dashboard
      </h1>
    </div>
    <div class="flex flex-col md:flex-row gap-4 p-4 max-w-4xl mx-auto">
      <div
        class="bg-red-100 p-6 rounded-xl w-full md:w-1/2 shadow-lg hover:shadow-xl transition"
      >
        <h2 class="text-3xl font-bold mb-4 text-green-900">Live Sensor Data</h2>
        <div id="dataDisplay">Loading data...</div>
      </div>
      <div
        class="bg-red-100 p-6 rounded-xl w-full md:w-1/2 shadow-lg hover:shadow-xl transition"
      >
        <h2 class="text-3xl font-bold mb-4 text-green-900">
          Sensor Data History
        </h2>
        <canvas id="myChart" width="400" height="200"></canvas>
        <script src="chart.js"></script>
      </div>
    </div>
    <footer class="text-center text-green-900 mt-8 mb-4">
      &copy; 2025 ThingSpeak Dashboard
    </footer>
    <script src="thingspeak.js"></script>
  </body>
</html>
